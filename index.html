        let container = document.getElementById('container')


        const style = document.createElement("style");
        document.head.appendChild(style);

        // const h1Styles = generateClassname('color : red ')

        function css(styles) {
            const index = style.sheet.cssRules.length;
            const className = `css-${index}`;
            const rule = `.${className} { ${styles} }`;
            style.sheet.insertRule(rule, index);
            return className;
        }

        // console.log(css("color : white"))
        container.classList.add(css('font-family: sans-serif'))
        container.classList.add(css('color: red'))
